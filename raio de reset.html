<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Raio de Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonte pixelada -->
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-blue: #0000aa;    /* Azul "tela azul do Windows" */
      --text-color: #ffffff;
      --lightning: #ffeb3b;  /* Amarelo dos raios */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg-blue);
      color: var(--text-color);
      font-family: "Press Start 2P", system-ui, -apple-system,
        BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .title {
      position: relative;
      z-index: 2;
      text-align: center;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      padding: 1rem 1.5rem;
      border: 3px solid #ffffff;
      background: rgba(0, 0, 40, 0.6);
    }

    .title h1 {
      font-size: clamp(1.8rem, 3vw, 3rem);
      letter-spacing: 4px;
    }

    .lightning-container {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .lightning {
      position: absolute;
      width: 8px;
      height: 70px;
      background: var(--lightning);
      box-shadow: 0 0 12px rgba(255, 235, 59, 0.9);
      transform: skewX(-20deg);
      animation: fall 4s linear infinite,
                 flash 0.4s ease-in-out infinite alternate;
    }

    .lightning::before {
      content: "";
      position: absolute;
      top: 40px;
      left: -14px;
      width: 8px;
      height: 70px;
      background: var(--lightning);
      box-shadow: 0 0 12px rgba(255, 235, 59, 0.9);
      transform: skewX(20deg);
    }

    @keyframes fall {
      0% {
        transform: translateY(-120vh) skewX(-20deg);
      }
      100% {
        transform: translateY(120vh) skewX(-20deg);
      }
    }

    @keyframes flash {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .lightning:nth-child(1)  { left: 10%; animation-duration: 3.5s; animation-delay: -0.5s; }
    .lightning:nth-child(2)  { left: 20%; animation-duration: 4.2s; animation-delay: -1.2s; }
    .lightning:nth-child(3)  { left: 30%; animation-duration: 3.8s; animation-delay: -2.0s; }
    .lightning:nth-child(4)  { left: 40%; animation-duration: 4.5s; animation-delay: -1.7s; }
    .lightning:nth-child(5)  { left: 50%; animation-duration: 3.2s; animation-delay: -0.9s; }
    .lightning:nth-child(6)  { left: 60%; animation-duration: 4.8s; animation-delay: -2.3s; }
    .lightning:nth-child(7)  { left: 70%; animation-duration: 3.9s; animation-delay: -1.4s; }
    .lightning:nth-child(8)  { left: 80%; animation-duration: 4.1s; animation-delay: -0.3s; }
    .lightning:nth-child(9)  { left: 15%; animation-duration: 5s;   animation-delay: -2.7s; }
    .lightning:nth-child(10) { left: 35%; animation-duration: 4.3s; animation-delay: -3.1s; }
    .lightning:nth-child(11) { left: 65%; animation-duration: 3.6s; animation-delay: -1.9s; }
    .lightning:nth-child(12) { left: 85%; animation-duration: 4.9s; animation-delay: -0.6s; }
  </style>
</head>
<body>
  <div class="lightning-container">
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
  </div>

  <div class="title">
    <h1>VOCÃŠ RECEBEU UM RAIO DE RESET</h1>
  </div>
</body>
</html>
